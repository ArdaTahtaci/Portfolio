risks_and_mitigations:
  - scrolling performance: keep animations lightweight; respect reduced motion
  - GH Pages base path: ensure vite base configured to repo name
  - font loading: use swap and preconnect; local fallback

acceptance_criteria_summary:
  - dark mode by default with working toggle
  - smooth scroll nav with section highlight
  - in-view fade/slide animations
  - responsive from 320px -> 1440px+
  - clean, minimal aesthetic aligned with reference
  - deployable to GitHub Pages via single command or CI

next_actions:
  - confirm palette and typography choices
  - confirm repo name for GH Pages base
  - receive real content (bio, projects, socials) 